apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {

        minSdkVersion 15
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.1'
    compile files('libs/alipaySdk-20151112.jar')
    compile files('libs/AMap_Services_V2.3.1.jar')
    compile files('libs/android-async-http-1.4.8.jar')
    compile files('libs/Android_2DMap_V2.4.0.jar')
    compile files('libs/Android_Location_V1.3.0.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/qq_mta-sdk-1.6.2.jar')
    compile files('libs/qq_open_sdk_r5509.jar')
    compile files('libs/universal-image-loader-1.9.4.jar')
}
